<body>
  <header class="header-studio ">
    <div class="container header-container">
        <div class="header-logo">
            <a href="./index.html" class="link">
                <svg class="header-logo-icon header-logo-light" width="109" height="28">
                    <use href="/project-Piznayk0/assets/icons-b287a3c7.svg#icon-logo-on-light-bg"></use>
                </svg>
                <svg class="header-logo-icon header-logo-dark" width="109" height="28">
                    <use href="/project-Piznayk0/assets/icons-b287a3c7.svg#icon-logo-on-dark-bg"></use>
                </svg>
            </a>
        </div>
        <nav class="header-menu">
            <ul class="header-menu-list">
                <li class="header-menu-list-item">
                    <a href="./index.html" class="link header-menu-link ">Home</a>
                </li>
                <li class="header-menu-list-item header-item-shopping_list">
                    <a href="./shopping.html" class="link header-menu-link header-active">
                        <span>Shopping list</span>
                        <svg class="header-cart-svg" width="20" height="20">
                            <use href="/project-Piznayk0/assets/icons-b287a3c7.svg#icon-dark_cart"></use>
                        </svg></a>
                </li>
            </ul>
        </nav>
        <div class="header-toggle-bg  js-toggle-bg">

        </div>

        <div class="header-user-block" data-modal-open>
            <p>Sign up</p>
            <svg width="20" height="20">
                <use href="/project-Piznayk0/assets/icons-b287a3c7.svg#icon-arrow-right"></use>
            </svg>
        </div>

        <div class="header-burger-menu js-open-menu toggle-position">
            <svg class="header-burger-icon" width="28" height="28">
                <use href="/project-Piznayk0/assets/icons-b287a3c7.svg#icon-menu-burger"></use>
            </svg>
        </div>
        <div class="modal-close-icon js-close-menu toggle-position is-hidden">
            <svg width="28" height="28">
                <use href="/project-Piznayk0/assets/icons-b287a3c7.svg#icon-x-close"></use>
            </svg>
        </div>

        <!---------------- MODAL WINDOW ----------------------->
        <div class="modal-wrapper  js-menu-container is-hidden" id="mobile-menu">
            <div class="container modal-picture">

                <div class="modal-main">
                    <!-- <div class="modal-user">
                        <img src="./images/users-foto@1x.png" alt="user-foto" srcset="./images/users-foto@2x.png 2x,
                    ./images/users-foto@1x.png 1x
                    " width="37" height="37">
                        <p>Stephen</p>
                    </div> -->
                    <div class="header-user-block modal-sign-up" data-modal-open>
                        <p>Sign up</p>
                        <svg width="20" height="20">
                            <use href="/project-Piznayk0/assets/icons-b287a3c7.svg#icon-arrow-right"></use>
                        </svg>
                    </div>
                    <nav class="modal-menu">
                        <ul class="modal-menu-list">
                            <li class="modal-menu-list-item">
                                <a href="./index.html" class="link modal-menu-link modal-menu-home">Home</a>
                            </li>
                            <li class="modal-menu-list-item">
                                <a href="#" class="link modal-menu-link modal-menu-shopping header-active">
                                    <span>Shopping list</span>
                                    <svg class="modal-cart" width="20" height="20">
                                        <use href="/project-Piznayk0/assets/icons-b287a3c7.svg#icon-light_cart"></use>
                                    </svg></a>

                        </ul>

                    <div class="modal-user-log_out">
                        <p>Log out</p>
                        <svg width="20" height="20">
                            <use href="/project-Piznayk0/assets/icons-b287a3c7.svg#icon-arrow-right"></use>
                        </svg>
                    </div>

                </div>

            </div>
        </div>
</header>
  <!-- Daria -->
  <div class="shopping-wrapper">
    <aside class="shopping-sidebar">
      <div class="support-wrapper">
    <div class="support-container">
      <div class="title-icon">
        <h3 class="support-title">Support Ukraine</h3>
        <svg
          class="support-icon"
          width="20"
          height="32"
          aria-label="Ukraine emblem"
        >
          <use href="/project-Piznayk0/assets/icons-b287a3c7.svg#icon-trident"></use>
        </svg>
      </div>
  
      <div class="supprot-list-container">
        <ul class="support-list" id="support-list"></ul>
      </div>
    </div>
    <button
      class="scroll-button"
      type="button"
      id="scroll-btn"
      aria-label="Slider button"
    >
      <svg
        class="support-btn-icon"
        width="14"
        height="14"
        aria-label="Slider icon"
      >
        <use href="/project-Piznayk0/assets/icons-b287a3c7.svg#icon-arrow_down"></use>
      </svg>
    </button>
  </div>

    </aside>
    <main>
      <!-- Vlad -->
      <ul class="shopping-list"></ul>
<div id="pagination" class="tui-pagination"></div>

    </main>
  </div>
  <!-- Sergiy/Maks modal sign-up -->
  <div>
    <div class="form-hidden is-hidden" data-form>
  <div class="registration-window">
    <button class="close-btn btn" type="button" data-form-close>
      <svg class="close-icon" width="14" height="14">
        <use href="/project-Piznayk0/assets/icons-b287a3c7.svg#icon-x-close"></use>
      </svg>
    </button>

    <form class="form form-sign-in js-form">
      <ul class="sign-up-list form-list">
        <li class="input-container">
          <input class="form-input" type="text" name="user-name" placeholder="Name" required />
        </li>
        <li class="input-container">
          <input class="form-input" id="user-email" type="email" name="user_email" placeholder="Email" required />
          <svg class="form-icon" width="28" height="28" aria-label="Message input icon">
            <use href="/project-Piznayk0/assets/icons-b287a3c7.svg#icon-mail"></use>
          </svg>
        </li>
        <li class="input-container">
          <input class="form-input" id="user-password" type="password" name="user_password" placeholder="Password"
            required />
          <svg class="form-icon" width="28" height="28" aria-label="Password input icon">
            <use href="/project-Piznayk0/assets/icons-b287a3c7.svg#icon-lock"></use>
          </svg>
        </li>
      </ul>
      <button class="form-main-btn" type="submit" aria-label="Sign up button">
        Sign up
      </button>
    </form>

    <div class="form-btns">
      <button class="sign-up-btn active-btn" id="btn-sign-up" aria-label="Sign up button">
        Sign up
      </button>
      <button class="sign-in-btn" id="btn-sign-in" aria-label="Sign in button">
        Sign in
      </button>
    </div>
  </div>
</div>
  </div>
